server:
  port: ${PORT:8000}
  address: 0.0.0.0
  # context-path removed so / serves frontend, /api serves API
  error:
    include-message: always
    include-binding-errors: always
  shutdown: graceful

# 数据库路径：默认项目下 database/accounting.db；可覆盖为你的备份路径
# 方式1：同目录下建 database 文件夹，放入 accounting.db
# 方式2：启动时加参数 -Ddb.path=绝对路径/accounting.db  或 设置环境变量 DB_PATH
db:
  path: "${DB_PATH:${user.dir}/../database/accounting.db}"

spring:
  application:
    name: counting-helper-backend
  # 延迟初始化：启动时少创建 Bean，首请求略慢、整体部署明显加快（适合 Render 等）
  main:
    lazy-initialization: ${LAZY_INIT:true}
  datasource:
    url: jdbc:sqlite:${db.path}
    driver-class-name: org.sqlite.JDBC
  jpa:
    database-platform: org.hibernate.community.dialect.SQLiteDialect
    open-in-view: false
    hibernate:
      # 本地/已有库用 none；Render 等首次部署无库时可设环境变量 DDL_AUTO=update 自动建表
      ddl-auto: ${DDL_AUTO:none}
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.community.dialect.SQLiteDialect
        # 禁用schema验证，避免与现有数据库冲突
        javax.persistence.schema-generation.database.action: none

# 首次启动无用户时，是否创建默认管理员。默认 false：不自动创建，所有用户通过注册使用。
# 若需要空库下有一个初始管理员，可设 INIT_ADMIN_ENABLED=true 并可选 INIT_ADMIN_USERNAME / INIT_ADMIN_PASSWORD
app:
  init:
    admin:
      enabled: ${INIT_ADMIN_ENABLED:false}
      username: ${INIT_ADMIN_USERNAME:admin}
      password: ${INIT_ADMIN_PASSWORD:admin123}

jwt:
  secret: ${JWT_SECRET:counting-helper-secret-key-change-in-production}
  expiration: 2592000000  # 30天（毫秒）

openai:
  api-key: ${OPENAI_API_KEY:}

logging:
  level:
    root: INFO
    com.countinghelper: DEBUG
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.hibernate: INFO
    org.springframework.boot: INFO
